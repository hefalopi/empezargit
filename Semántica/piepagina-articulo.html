<title>Pie de Página de un artículo HTML5</title>

<style>

  border: 2px solid #000;
  border-top-right-radius: 25px;
  border-top-left-radius: 25px;

  color: #fff;
}
article {
  border: 2px solid #eee;
}
footer {
  border: 2px solid #eee;
  background-color: #eee;
}
</style>


</head>
<body>

<h1>Pie de Página de un artículo HTML5</h1>

      Publicado el

</article>
