<h1>Insertar elemento en la Web Storage</h1>
<script type="text/javascript">
if (localStorage)  {
    document.write("La Local Storage está soportada" + "<br/>"); 
	localStorage["nombre"] = "Victor";
} else  
    document.write("La Local Storage NO está soportada");

document.write("El valor insertado en la Local Storage es " + localStorage["nombre"]);

</script>
