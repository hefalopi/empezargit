<h1>Saber si el usuario pasa a pantalla completa</h1>

Prueba a poner el documento en pantalla completa mediante los menús del navegador o utilizando el botón que tienen abajo.

<div id="valor"></div>

<button id="Entrar" type="button" name="button">Documento Pantalla Completa</button>

<script>

function getFullscreen(element){
  if(element.requestFullscreen) {
      element.requestFullscreen();
    } else if(element.mozRequestFullScreen) {
      element.mozRequestFullScreen();
    } else if(element.webkitRequestFullscreen) {
      element.webkitRequestFullscreen();
    } else if(element.msRequestFullscreen) {
      element.msRequestFullscreen();
    }
}

function cambioPantalla(event){
  document.getElementById("valor").innerHTML = "Cambio en Pantalla Completa " + Date.now();
}

document.getElementById("Entrar").addEventListener("click", function(e){
  getFullscreen(document.documentElement);
},false);

window.addEventListener("fullscreenchange",cambioPantalla,false);


</script>
